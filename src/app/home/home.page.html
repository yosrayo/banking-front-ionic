<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-buttons fill="clear" slot="start" color="light">
      <ion-menu-button slot="icon-only" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="end">
      <img src="assets/icons/4.png" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <div class="main"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>
          <ion-note color="light" class="ion-margin-start">
            CARD BALANCE
          </ion-note>
          <p>
            <ion-chip color="light">
              <ion-label class="ion-text-wrap">
                â‚¹11205000
              </ion-label>
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small">
          <ion-text color="primary">Top Up</ion-text>
          <ion-icon name="add" color="primary" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="light">
          <b>All features</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal">
      <ion-col *ngFor="let item of features" size="6">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail [style.background]="item?.background">
                <img [src]="item?.src" />
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">{{ item?.name }}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="scanner">
    <ion-icon name="home"></ion-icon>
    <ion-label> Accueil</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="paiement">
    <ion-icon name="person"></ion-icon>
    <ion-label> ID paiement</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="transaction">
    <ion-icon name="person"></ion-icon>
    <ion-label> Scanner</ion-label>
  </ion-tab-button>
  
</ion-tab-bar>
